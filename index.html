<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Google UiClone</title>
    <link rel='shortcut icon' href='../../src/favicon.svg' type='image/x-icon'>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="../../globalstyle.css">
</head>
<body>
    <input type="checkbox" value="darkModeSwitcher" id="switcher__dark">
    <div class="main">
        <div class="header">
            <a href="index-dark.html" class="" hidden>
                <input type="button" value="Dark">
            </a>
            <label for="switcher__dark" class="header__dark-switcher">
                <div class="switcher-bg"></div>
                <div class="switcher-dot"></div>
            </label>
            <div class="header__links">
                <a href="">Gmail</a>
                <a href="../img-search/index.html"style="padding-left: 15px;">Imagens</a>
            </div>
            <div class="header__icons">
                <div class="header__avatar">
                    <a href=#>
                        <img src="../../src/avatar.png" alt="Avatar" style="border-radius: 50%;">
                    </a>
                </div>
                <div class="header__g-apps">
                    <a href=#>
                        <img src="../../src/google-app.svg " alt="Google Apps" class="g-app__logo">
                    </a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="container__google" >
                <img src="../../src/google-logo.svg" alt="Google Logo" class="google__logo">
                <div class="google__sbar">
                    <input type="text" height="44px" width="584px" class="sbar__input" placeholder="Pesquise no Google ou digite um URL">
                </div>
            </div>
            <div class="container__buttons">
                <center>
                    <input type="button" value="Pesquisa Google">
                    <input type="button" value="Estou com sorte">
                </center>
            </div>
        </div>
        <div class="footer">
            <div class="footer__local">Brasil</div>
            <div class="footer__buttons">
                <div class="left">
                    <a href="">Sobre</a>
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Como funciona a Pesquisa</a>
                </div>
                <div class="right">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
